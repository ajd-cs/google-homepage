<!DOCTYPE html>
<html lang="en">

<head>
    <title> google-homepage </title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <!-- navigation bar-->
    <ul class="nav-bar-list" style="margin-left: -20px;">
        <li><a href="#">About</li>
        <li><a href="#">Store</li>
    </ul>
    <ul class="nav-bar-list" style="text-align: right; margin-top: -60px;">
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><i class="material-icons">apps</i></li>
        <li><button href="#" class="sign-in">Sign in</button></li>
    </ul>

    <!-- logo and search bar/buttons -->
    <img class="google-logo"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></img>
    <input class="search-bar" type="text">
    <div style="text-align: center;">
        <input class="search-bar-buttons" type="button" value="Google Search">
        <input class="search-bar-buttons" type="button" value="I'm Feeling Lucky">
    </div>

    <!-- bottom bar -->
    <footer>
        <div>
            <span class="footer-left">Advertising</span>
            <span class="footer-left">Business</span>
            <span class="footer-left">How Search Works</span>
            <span class="footer-right">Settings</span>
            <span class="footer-right">Terms</span>
            <span class="footer-right">Privacy</span>
        </div>
    </footer>
</body>

</html>
